name: Simple Github Action
on: [ push ]
jobs:
  simple-github-actions:
    runs-on: ubuntu-20.04
    steps:
      - name: Simple JS Greet Action
        uses: actions/hello-world-javascript-action@v1.1
        id: greet
        with:
          who-to-greet: 'Rohit'
      - name: Refrencing above used action refrencing using id
        run: echo "${{steps.greet.outputs.time}}"
      - name: Clone Repository on Github Actions
        uses: actions/checkout@v2
      - name: List out the file contents
        run: |
          pwd
          ls -a